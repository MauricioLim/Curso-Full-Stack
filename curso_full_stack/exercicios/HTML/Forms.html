<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h3>Cadastro da liga dos Astronautas</h3>
    <form >
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" autocomplete="off">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off">
            <label for="senha"> - Password</label>
            <input type="password" id="senha" name="senha">
        </div>
        <br>
        <div>
            <label for="nascimento">Data de nascimento: </label>
            <input type="date" id="nascimento" name="nascimento">
            <label for="foto">- Foto: </label>
            <input type="file" id="arquivo" name="foto">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select>

            <label for="genero">-Genero</label>
            <input type="radio" id="feminino" name="genero" value="fem">
            <label for="fem">F</label>
            <input type="radio" id="masculino" name="genero" value="masc">
            <label for="masc">M</label>
        </div>
        <br>
        <div>
            <label for="qualidades">Principais qualidades: </label> <br>
            <label for="q1">Inteligência</label>
            <input type="checkbox" id="q1" name="q1" value="int">
            <label for="q2"> | Resiliência </label>
            <input type="checkbox" id="q2" name="q2" value="res">
            <label for="q3"> | Prepar físico </label>
            <input type="checkbox" id="q3" name="q3" value="prep">
            <label for="q4"> | Educação </label>
            <input type="checkbox" id="q4" name="q4" value="ed">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
