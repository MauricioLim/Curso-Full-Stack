<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SpaceX</title>

<body>
    <header>
        <nav>
            <img src="img/logo.png">
            |
            <a href="Index.html">About Us</a>
            |
            <a href="Spaceships.html">The Spaceship</a>
        </nav>
        <hr>
    </header>
    <section>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible</p>
    </section>
    <br>
    <section>
        <form action="">
            <div>
                <label for="nome">Name: </label>
                <input type="text" id="nome" name="nome">
                -
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="naves">Spaceships: </label>
                <select name="naves" id="naves">
                    <option value="falcon_9"> Falcon 9</option>
                    <option value="falcon_heavy">Falcon Heavy</option>
                </select>
                |
                    <label for="servico">Type of Service:</label>
                    <input type="search" id="servico" name="servico" list="servicos">
                    <datalist id="servicos">
                        <option value="1 Integer venenatis leo eget tortor."></option>
                        <option value="2 Maecenas luctus nunc quis ornare."></option>
                        <option value="3 Curabitur id posuere nunc. Morbi."></option>
                        <option value="4 Integer ultrices egestas mauris. Donec."></option>
                    </datalist>

            </div>
            <br>
            <div>
                <input type="button" value="Send">
            </div>
        </form>
    </section>
